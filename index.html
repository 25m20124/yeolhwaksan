<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>열확산 프로그램</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

canvas {
    border: 2px solid #aaa;
}
</style>
</head>

<body>

<canvas id="canvas" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// 배경 이미지 (같은 폴더!)
const bg = new Image();
bg.src = "sungnyemun.png";

// 열 입자
let heat = [];

function createHeat() {
    heat.push({
        x: 380 + Math.random() * 40,
        y: 220 + Math.random() * 30,
        r: 6,
        a: 1
    });
}

function drawHeat(h) {
    const g = ctx.createRadialGradient(
        h.x, h.y, 0,
        h.x, h.y, h.r
    );
    g.addColorStop(0, `rgba(255, 120, 0, ${h.a})`);
    g.addColorStop(0.6, `rgba(255, 60, 0, ${h.a})`);
    g.addColorStop(1, `rgba(255, 0, 0, 0)`);

    ctx.beginPath();
    ctx.fillStyle = g;
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 숭례문 스크린샷
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

    // 제목
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("열확산 프로그램", 20, 30);

    // 열 생성
    if (Math.random() < 0.35) createHeat();

    heat.forEach(h => {
        h.r += 0.7;
        h.a -= 0.006;
        h.x += Math.random() * 1.2;
        h.y += Math.random() * 1.0;
        drawHeat(h);
    });

    heat = heat.filter(h => h.a > 0);

    requestAnimationFrame(animate);
}

bg.onload = animate;
</script>

</body>
</html>
