<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>열확산 프로그램</title>

<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    margin: 20px 0;
    font-size: 28px;
}

canvas {
    display: block;
    margin: 0 auto;
    background: #000;
    border: 2px solid #aaa;
}
</style>
</head>

<body>

<h1>열확산 프로그램</h1>

<canvas id="canvas" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// 열 입자 배열
let heat = [];

function createHeat() {
    heat.push({
        x: canvas.width / 2 + Math.random() * 20 - 10,
        y: canvas.height / 2 + Math.random() * 20 - 10,
        r: 6,
        a: 1
    });
}

function drawHeat(h) {
    const g = ctx.createRadialGradient(
        h.x, h.y, 0,
        h.x, h.y, h.r
    );

    g.addColorStop(0, `rgba(255,200,50,${h.a})`);
    g.addColorStop(0.5, `rgba(255,80,0,${h.a})`);
    g.addColorStop(1, `rgba(255,0,0,0)`);

    ctx.beginPath();
    ctx.fillStyle = g;
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 열 생성
    if (Math.random() < 0.4) {
        createHeat();
    }

    heat.forEach(h => {
        h.r += 0.8;          // 확산
        h.a -= 0.006;        // 소멸
        h.x += Math.random() * 1.5 - 0.75;
        h.y += Math.random() * 1.5 - 0.75;
        drawHeat(h);
    });

    heat = heat.filter(h => h.a > 0);

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
